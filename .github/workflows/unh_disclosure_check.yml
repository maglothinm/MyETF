name: UNH Disclosure Monitor

on:
  schedule:
    # Runs at 9:00 AM, 12:00 PM, and 4:00 PM ET (convert to UTC)
    - cron: '0 13 * * 1-5'   # 9:00 AM ET
    - cron: '0 16 * * 1-5'   # 12:00 PM ET
    - cron: '0 20 * * 1-5'   # 4:00 PM ET
  workflow_dispatch:

jobs:
  run-unh-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pymupdf beautifulsoup4

      - name: Run UNH disclosure parser
        env:
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
        run: python scripts/parse_unh_disclosures.py